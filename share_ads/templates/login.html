<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    {% if form.errors %}
        <p>Error</p>
    {% endif %}
<form method='POST'>
    {% csrf_token %}
    <table border=1>
        {{ form }}
    </table>
    <input type='submit' value='Submit'/>

    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% else %}
        <input type="hidden" name="next" value="/">
    {% endif %}
</form>
</ul>
</body>
</html>
