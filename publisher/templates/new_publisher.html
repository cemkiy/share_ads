<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% elif  publisher_form.errors %}
        <p>{{ publisher_form.errors }}</p>
    {% endif %}
<form method='POST'>
    {% csrf_token %}
    <table border=1>
        {{ form }}
        {{ publisher_form }}
    </table>
    <input type='submit' value='Submit'/>
</form>
</ul>
</body>
</html>
